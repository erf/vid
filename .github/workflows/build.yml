name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Nightly at 03:00 UTC
    - cron: '0 3 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: dart test

  build:
    needs: test
    # Build on push to main or nightly schedule (not PRs)
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: vid-linux
          - os: macos-latest
            binary: vid-macos
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Build binary
        run: dart compile exe bin/vid.dart -o ${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only release on nightly schedule
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Skip release if no changes in last 24h
      - name: Check for recent changes
        id: changes
        run: |
          if git log --since="24 hours ago" --oneline | grep -q .; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all artifacts
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/download-artifact@v4

      - name: Clean up existing release
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        continue-on-error: true

      - name: Update latest release
        if: steps.changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: 'Latest Nightly Build'
          tag_name: 'latest'
          prerelease: true
          draft: false
          files: |
            vid-linux/vid-linux
            vid-macos/vid-macos
          body: |
            Automated nightly build from the latest changes

            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
