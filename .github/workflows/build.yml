name: CI

on:
  push:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Run tests
        run: dart test

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: vid-linux
          - os: macos-latest
            binary: vid-macos
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Install dependencies
        run: dart pub get
      - name: Build binary
        run: dart compile exe bin/vid.dart -o ${{ matrix.binary }}
      
      # Upload artifacts for collection
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      # Delete existing latest tag and release
      - name: Delete latest release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
      
      # Create new release with all artifacts
      - name: Update latest release
        uses: softprops/action-gh-release@v1
        with:
          name: 'Latest Build'
          tag_name: 'latest'
          prerelease: true
          files: |
            vid-linux/vid-linux
            vid-macos/vid-macos
          body: |
            Automated build from the latest changes
            Build time: ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
